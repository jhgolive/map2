<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>실시간 카카오맵</title>
<script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=472f378af49957df6636a87b97fb6fd6&libraries=services"></script>
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
import { getDatabase, ref, onValue, set } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-database.js";

const firebaseConfig = {
    apiKey: "AIzaSyAQGtOEcxFxl9FV7NASLgxLDc23u2vzS_0",
    authDomain: "mygps-11798.firebaseapp.com",
    databaseURL: "https://mygps-11798-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "mygps-11798",
    storageBucket: "mygps-11798.firebasestorage.app",
    messagingSenderId: "271371741627",
    appId: "1:271371741627:web:642901f43c5ad57d80bc9e"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

let map, marker, distanceDiv, overlayDiv;
let destinationMarker, routeLine;
let lastPosition = null;

// --- 지도 마커 생성 ---
function createMarker(pos) {
    if (marker) overlayDiv.removeChild(marker);
    const containerDiv = document.createElement('div');
    containerDiv.style.position = 'absolute';
    containerDiv.style.width = '30px';
    containerDiv.style.height = '40px';
    containerDiv.style.bottom = '5px';
    containerDiv.style.transform = 'translateX(-50%)';
    const diamondDiv = document.createElement('div');
    diamondDiv.style.width = '30px';
    diamondDiv.style.height = '40px';
    diamondDiv.style.backgroundColor = 'red';
    diamondDiv.style.clipPath = 'polygon(40% 30%, 60% 30%, 85% 45%, 50% 100%, 15% 45%)';
    containerDiv.appendChild(diamondDiv);
    marker = containerDiv;
    overlayDiv.appendChild(marker);
    // 위치 업데이트
    const pixel = map.getProjection().coordToPoint(new kakao.maps.LatLng(pos.getLat(), pos.getLng()));
    containerDiv.style.left = `${pixel.x}px`;
    containerDiv.style.top = `${pixel.y}px`;
}

// --- 목적지 마커 생성 ---
function createDestinationMarker(pos) {
    if (destinationMarker) overlayDiv.removeChild(destinationMarker);
    const containerDiv = document.createElement('div');
    containerDiv.style.position = 'absolute';
    containerDiv.style.width = '30px';
    containerDiv.style.height = '40px';
    containerDiv.style.bottom = '5px';
    containerDiv.style.transform = 'translateX(-50%)';
    const diamondDiv = document.createElement('div');
    diamondDiv.style.width = '30px';
    diamondDiv.style.height = '40px';
    diamondDiv.style.backgroundColor = 'blue';
    diamondDiv.style.clipPath = 'polygon(40% 30%, 60% 30%, 85% 45%, 50% 100%, 15% 45%)';
    containerDiv.appendChild(diamondDiv);
    destinationMarker = containerDiv;
    overlayDiv.appendChild(destinationMarker);
    const pixel = map.getProjection().coordToPoint(new kakao.maps.LatLng(pos.getLat(), pos.getLng()));
    containerDiv.style.left = `${pixel.x}px`;
    containerDiv.style.top = `${pixel.y}px`;
}

// --- Polyline 그리기 ---
function drawPolyline(path) {
    // 기존 Polyline 제거
    const existing = overlayDiv.querySelector('.polyline');
    if (existing) overlayDiv.removeChild(existing);
    const svgNS = "http://www.w3.org/2000/svg";
    const svg = document.createElementNS(svgNS, 'svg');
    svg.setAttribute('class', 'polyline');
    svg.style.position = 'absolute';
    svg.style.left = '0';
    svg.style.top = '0';
    svg.style.width = '100%';
    svg.style.height = '100%';
    svg.style.pointerEvents = 'none';
    const polyline = document.createElementNS(svgNS, 'polyline');
    const points = path.map(p => {
        const pixel = map.getProjection().coordToPoint(new kakao.maps.LatLng(p.getLat(), p.getLng()));
        return `${pixel.x},${pixel.y}`;
    }).join(' ');
    polyline.setAttribute('points', points);
    polyline.setAttribute('stroke', '#0066ff');
    polyline.setAttribute('stroke-width', '5');
    polyline.setAttribute('fill', 'none');
    svg.appendChild(polyline);
    overlayDiv.appendChild(svg);
}

// --- window.onload ---
window.onload = function() {
    const mapContainer = document.getElementById('map');
    overlayDiv = document.createElement('div');
    overlayDiv.style.position = 'absolute';
    overlayDiv.style.top = '0';
    overlayDiv.style.left = '0';
    overlayDiv.style.width = '100%';
    overlayDiv.style.height = '100%';
    overlayDiv.style.pointerEvents = 'none';
    mapContainer.appendChild(overlayDiv);

    map = new kakao.maps.Map(mapContainer, {
        center: new kakao.maps.LatLng(37.5665, 126.9780),
        level: 4
    });

    // --- mode ---
    const modeRef = ref(db, "location/settings/mode");
    onValue(modeRef, snapshot => {
        const mode = snapshot.val();
        if (mode === 0) mapContainer.style.filter = "none";
        else if (mode === 1) mapContainer.style.filter = "invert(100%) hue-rotate(180deg) saturate(60%) brightness(80%) contrast(90%)";
        else if (mode === 2) mapContainer.style.filter = "invert(100%) grayscale(100%) brightness(85%) contrast(95%)";
    });

    // --- 위치 실시간 ---
    const locRef = ref(db, "location/current");
    onValue(locRef, snapshot => {
        const data = snapshot.val();
        if (!data) return;
        const pos = new kakao.maps.LatLng(data.lat, data.lng);
        if (!marker) createMarker(pos);
        else {
            const pixel = map.getProjection().coordToPoint(pos);
            marker.style.left = `${pixel.x}px`;
            marker.style.top = `${pixel.y}px`;
        }
        map.setCenter(pos);
    });
};
</script>
<style>
body { margin:0; padding:0; min-height:100vh; position:relative; }
#map { width:400px; height:400px; position:absolute; top:0; left:0; }
</style>
</head>
<body>
<div id="map"></div>
</body>
</html>
